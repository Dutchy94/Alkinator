<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cocktail bearbeiten</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons für das Kreuzsymbol -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Cocktail bearbeiten</h1>
    <form method="post" action="{{ url_for('edit_cocktail', id=cocktail['id']) }}" enctype="multipart/form-data">
        <div class="form-group">
            <label>Name des Cocktails</label>
            <input type="text" name="name" class="form-control" value="{{ cocktail['name'] }}" required>
        </div>
        <div class="form-group">
            <label>Zutaten</label>
            <textarea name="ingredients" class="form-control" required>{{ cocktail['ingredients'] }}</textarea>
        </div>
        <div class="form-group">
            <label>Beschreibung</label>
            <textarea name="description" class="form-control">{{ cocktail['description'] }}</textarea>
        </div>
        
        <!-- Aufrufzähler und Zurücksetzen -->
        <div class="form-group">
            <label>Aufrufe: {{ cocktail['counter'] }}</label>
            <button type="submit" name="reset_counter" class="btn btn-warning">Zähler zurücksetzen</button>
        </div>
        
        <!-- Eingabefeld für Bild hochladen -->
        <div class="form-group">
            <label>Neues Bild hochladen (optional)</label>
            <input type="file" name="image" class="form-control">
            
            <!-- Aktuelles Bild anzeigen, falls vorhanden -->
            {% if cocktail['image_path'] %}
                <div id="image-container" class="position-relative mt-3">
                    <img src="{{ url_for('static', filename=cocktail['image_path'][7:]) }}" alt="{{ cocktail['name'] }}" style="max-width: 200px;">
                    
                    <!-- Button zum Entfernen des Bildes -->
                    <button type="button" class="btn btn-link p-0" style="position: absolute; top: 5px; right: 5px; color: red;" onclick="removeImage({{ cocktail['id'] }})">
                        <i class="bi bi-x-circle-fill" style="font-size: 1.5rem;"></i>
                    </button>
                </div>
            {% endif %}
        </div>

        <!-- Button zum Speichern der Änderungen -->
        <button type="submit" class="btn btn-primary">Änderungen speichern</button>
    </form>
</div>

<!-- JavaScript für AJAX-Anfrage zum Entfernen des Bildes -->
<script>
function removeImage(cocktailId) {
    if (confirm("Möchtest du das Bild wirklich löschen?")) {
        fetch(`/remove_image_path/${cocktailId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Entferne das Bild und das Kreuz aus der Ansicht
                const imageContainer = document.getElementById('image-container');
                if (imageContainer) {
                    imageContainer.remove();
                }
                alert("Bild erfolgreich entfernt.");
            } else {
                alert("Fehler beim Entfernen des Bildes.");
            }
        })
        .catch((error) => {
            console.error('Fehler:', error);
        });
    }
}
</script>
</body>
</html>
