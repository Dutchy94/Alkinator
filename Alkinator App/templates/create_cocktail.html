<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cocktail erstellen</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">

</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Cocktail erstellen</h1>
    <form method="post" action="{{ url_for('create_cocktail') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label>Name des Cocktails</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Zutaten</label>
            <textarea name="ingredients" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label>Beschreibung</label>
            <textarea name="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label>Bild hochladen</label>
            <input type="file" name="image" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Cocktail speichern</button>
    </form>
</div>
</body>
</html>
