<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrierung</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Benutzer registrieren</h1>
    <form method="post" action="{{ url_for('register') }}">
        <div class="form-group">
            <label>Benutzername</label>
            <input type="text" name="username" class="form-control" placeholder="Geben Sie Ihren Namen ein" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Registrieren</button>
    </form>
</div>
</body>
</html>
