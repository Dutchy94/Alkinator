<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Flaschenparameter einstellen</title>
</head>
<body>
    <h1>Flaschenparameter</h1>
    <form method="post">
        {% for i in range(1, 51) %}
            <h3>Flasche {{ i }}</h3>
            <label>X-Position:</label>
            <input type="number" name="x_pos_{{ i }}" required><br>
            <label>Y-Position:</label>
            <input type="number" name="y_pos_{{ i }}" required><br>
            <label>Volumen:</label>
            <input type="number" name="volumen_{{ i }}" required><br>
            <label>Dosierart:</label>
            <select name="dosierart_{{ i }}">
                <option value="hübe">Hübe</option>
                <option value="zeit">Zeit</option>
            </select><br>
            <label>Dosiermenge:</label>
            <input type="number" name="dosiermenge_{{ i }}" required><br>
        {% endfor %}
        <button type="submit">Speichern</button>
    </form>
</body>
</html>
